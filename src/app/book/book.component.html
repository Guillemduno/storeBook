
<div class="container mt-3">
  <div class="float-left col-xs-12 col-md-6 col-lg-2 mt-5 mb-5" *ngFor="let book of books; let i = index">
      <img  src={{book.img}} alt="book info" class="col-12">
      <div class="col-12 mt-3">
          <p class="text-truncate">{{book.title}}</p>
          <p class="text-truncate autorColor">{{book.author}}</p>
          <p class="float-right"><strong>{{book.price}}â‚¬</strong></p>
          <button class="btn btn-success col-12" [routerLink]="['/description', book.isbn]">Buy it!</button>
      </div>
  </div>
  <div class="clearfix"></div>
</div>
