
<hr>
<input type="text" [(ngModel)]="bookToSave">
<button (click)="saveBook()">Add book</button>

<p *ngIf="bookToSave">You are typing this book: <strong>{{bookToSave}}</strong></p>
<hr>
<h3>List of books</h3>
<ul>
    <li *ngFor="let book of list_of_books; let i = index">{{i}}{{book}}
        <button (click)="deleteBook(i)">Delete book</button>
    </li>
</ul>

<hr>

<div class="container mt-3">
    <h3 class="text-white">{{title}}</h3>
    <hr/>
  <div (click)="showAlert()" class="card float-left mb-3 ml-3" *ngFor="let book of books; let i = index" style="width: 12rem;">
      <img  [src]="book.image" alt="book info" class="card-img-top">
      <div class="card-body">
          <h5>{{book.title}}</h5>
          <p>{{book.author}}</p>
          <h4><strong>{{book.price}} â‚¬</strong></h4>
          <button class="btn btn-success">Buy it!</button>
      </div>
  </div>
  <div class="clearfix">
    
    </div>
</div>
