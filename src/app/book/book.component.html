      <div class="col-12 mt-3">
          <p class="text-truncate">{{item.title}}</p>
          <p class="text-truncate autorColor">{{item.author}}</p>
          <p class="float-right"><strong>{{item.price}}â‚¬</strong></p>
          <button class="btn btn-success col-12" routerLink= "/description/{{item.id}}">Buy it!</button>
      </div>
  </div>
  <div class="clearfix"></div>
</div>
