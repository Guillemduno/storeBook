
<div class="container mt-3 pb-3">
    <h1 class="col-3 text-dark mt-3 ml-3">Todos</h1>
  <div class="float-left col-xs-12 col-md-6 col-lg-2 mt-2 mb-2" *ngFor="let book of books | slice:0:6; let i = index">
     
    <img  src="{{book.img}}" alt="book cover"  [routerLink]="['/description', book.isbn]" class="imgSelect col-12">
      <div  class="col-12 mt-3">
          <p class="text-truncate">{{book.title}}</p>
          <p class="text-truncate autorColor">{{book.author}}</p>
          <p class="float-right"><strong>{{book.price}}€</strong></p>
          <button class="btn btn-success col-12" (click)="addBookToList(book)"  [routerLink]="['/cartShop', book.isbn]">Comprar</button>
      </div>
  </div>
  <div class="clearfix">
      
  </div>
</div>
<!--Separation content-->
<div class="container">
        <hr>
    </div>
